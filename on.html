<html>
  <body>
    <script>
      window.onkeypress = function(event) {
        if(event.keyCode == 32) {
          document.body.style.backgroundColor = "purple";
        }
        else if (event.keyCode == 13) {
          location.href = "https://www.google.com";
        }
      }
    </script>
  </body>
</html>
