<html>
  <head>
    <style>
      #box {
        background-color: red;
        width: 300px;
        height: 300px;
      }
    </style>
  </head>
  <body>
   <p id="para" onclick="stop()">hello</p>
    <script>
     var light = false;
     function stop() {
       if(light == false) {
         document.getElementById('para').innerHTML = "stop it";
         light = true;
       }
       else {
         light = false;
         document.getElementById('para').innerHTML = "hello";
       }
     }
      
    </script>
  </body>
  
</html>
